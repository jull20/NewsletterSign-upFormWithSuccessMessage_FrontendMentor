<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/desctop.css">
  <link rel="stylesheet" href="css/tablet.css">
  <link rel="stylesheet" href="css/mobile.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <main class="main">
    <div class="main__conteiner">
      <div class="img"></div>
      <div class="content">
        <div class="content__text">
          <h1 class="title">Stay updated!</h1>
          <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="list">
            Product discovery and building what matters
            Measuring to ensure updates are a success
            And much more!
          </div>
        </div>
        <form class="form">
          <div>
            <label for="email">Email address</label>
            <input id="email" name="email" placeholder="email@company.com" type="email" />
            <span aria-live="polite" id="email-error"></span>
          </div>
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->  
</body>
</html>
